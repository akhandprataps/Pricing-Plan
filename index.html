<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container">
    <section class="top">
      <div class="text">
        <h1 class="head">Our Pricing</h1>
        <span class="Annually">Annually</span>
        <button class="btn"><div class="d1"></div></button>
        <span class="Monthly">Monthly</span>
      </div>
    </section>
    <section class="bottom">
      <div class="box1">
        <p class="master1">Master</p>
        <h1 class="R1">$19.99</h1>
        <div class="s1">500 GB Storage</div>
        <div class="s2">5 Users Allowed</div>
        <div class="s3">Send up to 3 GB</div>
        <input type="text" name="Name" id="first" placeholder="LEARN MORE">
      </div>
      <div class="box2">
        <p class="Professional">Professional</p>
        <h1 class="R2">$24.99</h1>
        <div class="t1">1 TB Storage</div>
        <div class="t2">5 Users Allowed</div>
        <div class="t3">Send up to 10 GB</div>
        <input type="text" name="Name" id="second" placeholder="LEARN MORE">
      </div>
      <div class="box3">
        <p class="master2">Master</p>
        <h1 class="R1">$39.99</h1>
        <div class="s1">2 TB Storage</div>
        <div class="s2">10 Users Allowed</div>
        <div class="s3"> Send up to 20 GB</div>
        <input type="text" name="Name" id="first" placeholder="LEARN MORE">
      </div>
       
      
    </section>

  </div>
    
</body>
</html>
